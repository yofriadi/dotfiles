  { key = "Return",  mods = "Alt",  chars = "\u001b[13;2u" },
  { key = "Return",  mods = "Control|Shift",  chars = "\u001b[13;6u" },
  { key = "Space",   mods = "Shift",  chars = "\u001b[32;3u" },
