[window]
dimensions = { columns = 140, lines = 52 }
position = { x = 8, y = 96 }
decorations = "Buttonless"
option_as_alt = "OnlyLeft"

[font]
normal = { family = "JetBrainsMonoNL Nerd Font Mono", style = "Regular" }
bold = { family = "JetBrainsMonoNL Nerd Font Mono", style = "Medium" }
italic = { family = "JetBrainsMonoNL Nerd Font Mono", style = "Italic" }
bold_italic = { family = "JetBrainsMonoNL Nerd Font Mono", style = "Medium Italic" }
size = 16.0

[colors]
primary = { foreground = "0xc0caf5", background = "0x24283b" }
normal = { black = "0x1d202f", red = "0xf7768e", green = "0x9ece6a", yellow = "0xe0af68", blue = "0x7aa2f7", magenta = "0xbb9af7", cyan = "0x7dcfff", white = "0xa9b1d6" }
bright = { black = "0x414868", red = "0xf7768e", green = "0x9ece6a", yellow = "0xe0af68", blue = "0x7aa2f7", magenta = "0xbb9af7", cyan = "0x7dcfff", white = "0xc0caf5" }
indexed_colors = [
  { index = 16, color = "0xff9e64" },
  { index = 17, color = "0xdb4b4b" },
]

[keyboard]
bindings = [
  #{ key = "X", mods = "Control", chars = "\u001b[88;4u" },
  { key = "X", mods = "Control|Shift", chars = "\u001b[88;5u" },
  { key = "Return",  mods = "Shift",  chars = "\u001b[13;3u" },
  { key = "Return",  mods = "Control",  chars = "\u001b[13;5u" },
  { key = "Return",  mods = "Alt",  chars = "\u001b[13;2u" },
  { key = "Return",  mods = "Control|Shift",  chars = "\u001b[13;6u" },
  { key = "Space",   mods = "Shift",  chars = "\u001b[32;3u" },
  #{ key = "Space",   mods = "Control",  chars = "\u001b[32;1u" },
  { key = "Space",   mods = "Alt",  chars = "\u001b[32;2u" },
  #{ key = "Space",   mods = "Control|Shift",  chars = "\u001b[32;6u" },
]
